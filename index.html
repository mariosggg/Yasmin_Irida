        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            width: 80%;
            max-width: 1200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .item {
            margin: 5px;
            padding: 1px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 300px;
        }
        .item img {
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
        .contact-info {
            text-align: center;
            margin-top: 50px;
        }
        .contact-info a {
            display: inline-block;
            margin: 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .contact-info a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
